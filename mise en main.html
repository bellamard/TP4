<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p><label for="nom">votre nom: </label><input type="text" id="nom" placeholder="EX: KIALA" required></p>
        <p><label for="prénom">votre Prénom: </label><input type="text" id="Prénom" placeholder="EX: bellamard" required></p>
        <p><label for="email">votre email: </label><input type="email" id="email" placeholder="Ex: Sample@exemple.cd" required></p>
        <p><label for="phone">votre numéro de téléphone: </label><input type="number" id="phone" placeholder="Ex: 0024381111111" required></p>
        <p><label for="biog">votre biographie: </label> 
            <textarea id="biog" cols="30" rows="10" placeholder="Ex: je suis un ancien maitre de KARATE"></textarea>
        </p>
        <p><label>votre genre:</label> <br>
            <input type="radio" name="genre" value="F" id="F">Femme <br>
            <input type="radio" name="genre" value="M" id="M">Homme <br>
        </p>
        <p>
            <label for="pays">pays: </label><br>
            <select name="pays" id="pays">
                <option value="Rcongo">Congo-brazzaville</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Burundi">Burundi</option>
                <option value="tanzanie">tanzanie</option>
                <option value="RCA">Rep. cent. Afri</option>
                <option value="Soudan">Soudan du SUD</option>
                <option value="Angola">Soudan du SUD</option>
            </select>
        </p>
        

        
    </form>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULE</title>
</head>
<body>
    <form action="index.html">
        <!-- General detail-->
        <div id="gen">
            <h1>General Information</h1>
            <p>
            <select name="titre" id="titre" class="elementW">
                <option value="" selected="selected">Titre</option>
                <option value="Mme">Madame</option>
                <option value="Mlle">Mademoise</option>                
            </select>
            </p>
            <div class="eligne">
            
                <input type="text" name="nom" id="nom" placeholder="First Name" >
                <input type="text" name="prenom" id="prenom" placeholder="Last Name">
            
            </div>
            <p>
                <select name="position" id="position" class="elementW">
                <option value="" selected="selected">Position</option>
                <option value="Ag">Agent</option>
                <option value="Admin">Administrateur</option>                
            </select>
            </p>
            <p>
                <input type="text" name="company" id="company" placeholder="Company" class="elementW">
            </p>
            <div class="eligne">
                <input type="text" name="Business" id="Business" placeholder="Business Arena" class="element">
                <select name="Employees" id="Employees" class="element">
                    <option value="" selected="selected">Employees</option>
                    <option value="Etudiant">Etudiant</option>
                </select>
            </div>

        </div>
        <!-- contact detail-->
        <div id="cont">
            <h2>Contact Détails</h2> 
            <p>
                <input type="text" name="street" id="street" placeholder="Street +Nr" class="elementW">
            </p>
            <p>
                <input type="text" name="Add_inf" id="Add_inf" placeholder="Additional Information" class="elementW">
            </p>
            <div class="eligne">
                <input type="text" name="Zip" id="Zip" placeholder="Zip Code" class="element">
                <input type="text" name="Place" id="place" placeholder="Place" class="element">
           
            </div>
            <p>
            <select name="pays" id="pays" class="elementW">
                <option value="" selected="selected">Country</option>
                <option value="Rép.Dem.Congo"> Rép. Dem. Congo</option>
                <option value="Angola">Angola</option>
                <option value="USA">U.S.A</option>
            </select>
            </p>
            <div class="eligne">
               <input type="number" name="code +" id="code" placeholder="code +" class="element">
               <input type="tel" name="phone" id="phone" placeholder="Phone Number" class="element">
            </div>
            <p>
                <input type="email" name="email" id="email" placeholder="Your Email" class="elementW">
            </p>
            <p>
                <input type="radio" name="accept" id="accept"><label for="accept">I do accept the <a href="">Term and Condition</a> of you site</label>
            </p>
            <input type="button" value="Registrer Badge" id="validation">
        </div>

    </form>
</body>
</html>
